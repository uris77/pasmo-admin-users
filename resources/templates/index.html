<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">

    <title>Landing Page &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    {% if dev %}
        {% style "css/landing_layout.css" %}
    {% else %}
        {% style "css/landing_layout.min.css" %}
    {% endif %}
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    
  </head>
  <body>
    <div class="header">
      <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">PASMO BZ</a>
      </div>
    </div>

    <div class="splash-container">
      <div class="splash">
        <h1 class="splash-head">PASMO | User Accounts</h1>
        <p class="splash-subhead">
          Manage the user accounts.
        </p>
        <p>
          <a href="/users" class="pure-button pure-button-primary">Login</a>
        </p>
      </div>
    </div>

  </body>
</html>
